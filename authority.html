<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Authority Dashboard - Water Crisis System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #1d3557;
            height: 100vh;
            color: white;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #457b9d;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            background-color: #f1f5f9;
        }

        .main-content h1 {
            color: #1d3557;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .card h3 {
            margin: 0;
            color: #457b9d;
        }

        .card p {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Authority Panel</h2>
        <a href="#">Dashboard</a>
        <a href="#">All Complaints</a>
        <a href="#">Risk Zone Classification</a>
        <a href="#">Resource Allocation</a>
        <a href="#">Reports</a>
        <a href="#">Logout</a>
    </div>

    <!-- Main Panel -->
    <div class="main-content">
        <h1>Authority Dashboard Overview</h1>

        <div class="card-container">
            <div class="card">
                <h3>Total Complaints</h3>
                <p>120</p>
            </div>

            <div class="card">
                <h3>Red Zone Areas</h3>
                <p>8</p>
            </div>

            <div class="card">
                <h3>Assigned Tankers</h3>
                <p>15</p>
            </div>

            <div class="card">
                <h3>Resolved Cases</h3>
                <p>95</p>
            </div>
        </div>
    </div>

</body>

</html>
