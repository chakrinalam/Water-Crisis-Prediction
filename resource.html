<!DOCTYPE html>
<html lang="en">

<head>

    <title>Resource Allocation - Water Crisis System</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f9ff;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #1d3557;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {

            color: white;
        }

        tr:hover {

        }

        }

        }

        .resolved {
            color: white;
            background-color: #2a9d8f;
            padding: 5px 10px;
            border-radius: 5px;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .btn-tanker {
            background-color: #0077b6;
        }

        .btn-ngo {
            background-color: #6a4c93;
        }

        button:hover {

        }
    </style>
</head>
