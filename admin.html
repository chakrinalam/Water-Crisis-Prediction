<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Water Crisis System</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f4f9ff;
        }

        /* Sidebar */
        .sidebar {
            width: 230px;
            background-color: #2b2d42;
            height: 100vh;
            color: white;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #3a3d5c;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        h1 {
            color: #2b2d42;
            margin-bottom: 30px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .card h3 {
            margin: 0;
            color: #3a86ff;
        }

        .card p {
            font-size: 26px;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#">Dashboard</a>
        <a href="#">Manage Users</a>
        <a href="#">Manage Complaints</a>
        <a href="#">Risk Statistics</a>
        <a href="#">System Reports</a>
        <a href="#">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>System Overview</h1>

        <div class="card-container">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,250</p>
            </div>

            <div class="card">
                <h3>Total Complaints</h3>
                <p>320</p>
            </div>

            <div class="card">
                <h3>High Risk Zones</h3>
                <p>12</p>
            </div>

            <div class="card">
                <h3>System Reports Generated</h3>
                <p>45</p>
            </div>
        </div>

    </div>

</body>

</html>
